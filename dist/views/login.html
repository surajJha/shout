<div class="row"> <h2 style="text-align: center">Admin Login</h2> <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 well" style="margin-left: 26%;margin-top: 65px"> <form class="col-md-12" name="loginForm"> <div class="form-group"> <input type="text" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }" name="username" id="username" ng-model="user.username" class="form-control input-md" placeholder="Username" ng-model-options="{ updateOn: 'blur' }" required> <span class="validation-message" ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Username is required</span> </div> <div class="form-group"> <input type="password" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }" name="password" id="password" ng-model="user.password" class="form-control input-md" placeholder="Password" ng-model-options="{ updateOn: 'blur' }" required> <span class="validation-message" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is required !</span> </div> <div class="form-group"> <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-md btn-block">Log In</button> </div> </form> </div> </div>
